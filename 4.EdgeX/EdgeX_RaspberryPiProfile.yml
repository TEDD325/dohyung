name: "raspberry pi profile"
manufacturer: "RASPBERRY PI Foundation"
model: "Rasp12345"
labels: 
    - "raspberry"
description: "Pendulum angle and Motor power profile"
commands: 
  - 
    name: Pendulum
    get: 
        path: "/api/v1/devices/{deviceId}/pendulum"
        responses:
          - 
            code: "200"
            description: "Get the angle of Pendulum"
            expectedValues: ["pendulumangle"]
          -
            code: "503"
            description: "service unavailable"
            expectedValues: ["pendulumerror"]
  - 
    name: Motor
    get:
        path: "/api/v1/devices/{deviceId}/motor"
        responses:
          -
            code: "200"
            description: "Get the angle of motor"
            expectedValues: ["motorangle"]
          -
            code: "503"
            description: "service unavailable"
            expectedValues: ["motorerror"]    
    put:
        path: "/api/v1/devices/{deviceId}/motor"
        parameterNames: ["power"]
        responses:
          - 
            code: "204"
            description: "Set the power of motor"
            expectedValues: []
          -
            code: "503"
            description: "service unavailable"
            expectedValues: ["motorerror"]
